<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Tech Hub Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8338ec 0%, #3a0ca3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #8338ec, #3a0ca3, #8338ec);
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            color: #8338ec;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(131, 56, 236, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8338ec;
            box-shadow: 0 0 15px rgba(131, 56, 236, 0.2);
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        .cart-summary {
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(131, 56, 236, 0.2);
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(10px);
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.3em;
            color: #8338ec;
            padding-top: 20px;
            border-top: 2px solid rgba(131, 56, 236, 0.2);
        }

        button {
            background: linear-gradient(45deg, #8338ec, #3a0ca3);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: 0.5s;
        }

        button:hover::after {
            width: 0;
            height: 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(131, 56, 236, 0.3);
        }

        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(40, 167, 69, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .payment-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .payment-icon {
            width: 50px;
            height: 30px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: #666;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #8338ec;
            transition: width 2s ease;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Tech Hub</div>
            <p>Complete your purchase</p>
        </div>

        <div class="payment-icons">
            <div class="payment-icon">Visa</div>
            <div class="payment-icon">MC</div>
            <div class="payment-icon">Amex</div>
            <div class="payment-icon">PayPal</div>
        </div>

        <form id="checkout-form">
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="cart-item">

                </div>
                <div class="cart-item">

                </div>
                <div class="total">
                    <span>Total</span>
                    <span>$349.98</span>
                </div>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" required placeholder="john@example.com">
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456" required maxlength="19" id="card-number">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" required maxlength="5" id="expiry">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" placeholder="123" required maxlength="3">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Billing Address</label>
                <input type="text" required placeholder="Enter your full address">
            </div>

            <button type="submit">Complete Purchase</button>
            <div class="progress-bar" id="progress-bar"></div>
            <div class="success-message" id="success-message">
                ðŸŽ‰ Order placed successfully! Thank you for shopping with Tech Hub.
            </div>
        </form>
    </div>

    <script>
        // Fetch cart from database
        async function fetchCartFromDatabase() {
            const response = await fetch('http://localhost:3000/cart/1', {
                credentials: 'include' // Include cookies for the session
            });

            if (response.ok) {
                const cartItems = await response.json();
                displayCart(cartItems);
            } else {
                console.error('Failed to fetch cart from database');
            }
        }

        function displayCart(cartItems) {
            
            const cartSummary = document.querySelector('.cart-summary');
            const cartTotal = document.querySelector('.total span:last-child');
            let total = 0;

            cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.product_name}</span>
                    <span>${item.product_price} OMR</span>
                `;
                cartSummary.insertBefore(cartItem, cartTotal.parentNode);

                total += item.product_price * 1;
            });

            cartTotal.textContent = `${total.toFixed(2)} OMR`;
        }

        document.addEventListener('DOMContentLoaded', fetchCartFromDatabase);

        // Card number formatting
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || '';
            e.target.value = formatted;
        });

        // Expiry date formatting
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });

        // Form submission with enhanced animation
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('button');
            const successMessage = document.getElementById('success-message');
            const progressBar = document.getElementById('progress-bar');
            
            button.textContent = 'Processing...';
            button.disabled = true;
            
            // Animate progress bar
            progressBar.style.width = '100%';
            
            setTimeout(() => {
                button.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Confetti effect
                for(let i = 0; i < 30; i++) {
                    createConfetti();
                }
            }, 2000);
        });

        // Confetti animation
        function createConfetti() {
            const colors = ['#8338ec', '#3a0ca3', '#ff006e', '#ffbe0b'];
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.borderRadius = '50%';
            confetti.style.zIndex = '1000';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0)', opacity: 1 },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 2000 + 1000,
                easing: 'cubic-bezier(.37,0,.63,1)'
            });
            
            animation.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
